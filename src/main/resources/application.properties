# --- Common Settings For All Profiles ---

# Set the default profile to 'dev'. This will be used when running locally.
#spring.profiles.active=dev

# These connection pool settings will apply to all environments
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================================
# GOOGLE CLOUD SQL (MySQL) CONFIGURATION
# ===============================================

# The following properties (username, password, DB_NAME, INSTANCE_CONNECTION_NAME)
# are injected as environment variables in the Cloud Run deployment.
# They are intentionally left blank here to avoid hardcoding credentials.

# JDBC Connection String using the Cloud SQL Socket Factory
# The Socket Factory creates a secure, local proxy to connect to your Cloud SQL instance.
# The ${DB_NAME} and ${INSTANCE_CONNECTION_NAME} placeholders are resolved from environment variables.
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?cloudSqlInstance=${INSTANCE_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false

# Specify the MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# JPA & HIBERNATE CONFIGURATION (Optional)
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================================
# SPRING MAIL CONFIGURATION (for sending emails)
# ===============================================
# The username and password for email are injected from environment variables/secrets in Cloud Run.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


